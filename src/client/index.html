<!DOCTYPE html>
<html>
  <head>
    <title>inline-toggle-menu</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="inline-toggle-menu">
    <base href="/">

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!--endinject -->
  </head>
  <body class="fixed-navbar-break">
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid container-small">
          <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#main-menu"
                    aria-expanded="false">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
              inline-toggle-menu
            </a>
          </div>

          <div class="collapse navbar-collapse pull-right" id="#main-menu">
            <ul class="nav navbar-nav">
              <li>
                <a href="/">
                  Home <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="clearfix"></div>
    </header>

    <div class="container-small">
      <ul class="nav">
        <li role="presentation" class="inline-toggle-menu">
          <span class="inline-toggle-menu__view">
            <a href="#" class="inline-toggle-menu__link btn btn-default">Pencil</a>
            <span class="inline-toggle-menu__nav">
              <button 
                type="button" 
                class="btn inline-toggle-menu__toggle">
                <i class="fa fa-arrow-circle-left"></i>
              </button>
              <a href="#" class="btn btn-info">
                <i class="fa fa-edit"></i>
              </a>
              <a href="#" class="btn btn-danger">
                <i class="fa fa-close"></i>
              </a>
            </span>
          </span><!-- end inline-toggle-menu-view -->
        </li><!-- end inline-toggle-menu -->
      </ul><!-- end nav -->
    </div>

    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="/src/client/plugin/inline-toggle-menu.js"></script>
    <!-- endinject -->
  </body>
</html>
