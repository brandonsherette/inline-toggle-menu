<!DOCTYPE html>
<html>
  <head>
    <title>click-menu</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="click-menu">
    <base href="/">

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!--endinject -->
  </head>
  <body class="fixed-navbar-break">
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid container-small">
          <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#main-menu"
                    aria-expanded="false">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
              click-menu
            </a>
          </div>
          
          <div class="collapse navbar-collapse pull-right" id="#main-menu">
            <ul class="nav navbar-nav">
              <li>
                <a href="/">
                Home <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="clearfix"></div>
    </header>
    
    <div class="container-small">
      <ul class="nav">
        <li role="presentation" class="click-menu">
          <span class="click-menu-view">
            <span class="click-menu-contents">
              <a href="#/view/1" 
                 class="btn-default click-menu-link">
                Pencil
              </a>
            </span>
            <span class="click-menu-nav">
              <span class="nav-item click-menu-toggle">
                <button type="button" 
                        class="btn btn-default-alt">
                  <i class="toggle-icon fa fa-arrow-circle-left"></i>
                </button>
              </span>
              <span class="nav-item">
                <a href="#/edit/1" class="btn btn-info">
                  <i class="fa fa-edit"></i>
                </a>
              </span>
              <span class="nav-item">
                <a href="#/delete/1" class="btn btn-danger">
                  <i class="fa fa-close"></i>
                </a>
              </span>
            </span><!-- end click-menu-nav -->
          </span><!-- end click-menu-view -->
        </li><!-- end click-menu -->
        <li class="click-menu">
          <span class="click-menu-view">
            <span class="click-menu-contents">
              <a href="#/view/2" class="btn-default click-menu-link">
                Scissors
              </a>
            </span>
            <span class="click-menu-nav">
              <span class="nav-item click-menu-toggle">
                <button type="button"
                        class="btn btn-default-alt">
                  <i class="toggle-icon fa fa-arrow-circle-left"></i>
                </button>
              </span>
              <span class="nav-item">
                <a href="#/edit/2" class="btn btn-info">
                  <i class="fa fa-edit"></i>
                </a>
              </span>
              <span class="nav-item">
                <a href="#/delete/2" class="btn btn-danger">
                  <i class="fa fa-close"></i>
                </a>
              </span>
            </span><!-- end click-menu-nav -->
          </span><!-- end click-menu-view -->
        </li><!-- end click-menu -->
      </ul><!-- end nav -->
    </div>
    
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="/src/client/plugin/click-menu.js"></script>
    <!-- endinject -->
  </body>
</html>
