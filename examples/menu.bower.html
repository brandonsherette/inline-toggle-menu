<!DOCTYPE html>
<html>
  <head>
    <title>click-menu</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="click-menu">

    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../dist/click-menu.min.css">
  </head>
  <body>
    <section class="container">
      <h1 class="text-center">Products</h1>
      
      <ul class="nav">
        <li class="click-menu">
          <span class="click-menu-view">
            <span class="click-menu-contents">
              <a href="#/view/1" class="btn-default click-menu-link">
                Car Battery
              </a>
            </span>
            <span class="click-menu-nav">
              <span class="nav-item click-menu-toggle">
                <button type="button" class="btn btn-primary">
                  <i class="toggle-icon fa fa-arrow-circle-left"></i>
                </button>
              </span>
              <span class="nav-item">
                <a href="#/edit/1" class="btn btn-info">
                  <i class="fa fa-edit"></i>
                </a>
              </span>
              <span class="nav-item">
                <a href="#/delete/1" class="btn btn-danger">
                  <i class="fa fa-close"></i>
                </a>
              </span>
            </span>
          </span>
        </li>
        <li class="click-menu">
          <span class="click-menu-view">
            <span class="click-menu-contents">
              <a href="#/view/2" class="btn-default click-menu-link">
                Spark Plug
              </a>
            </span>
            <span class="click-menu-nav">
              <span class="nav-item click-menu-toggle">
                <button type="button" class="btn btn-primary">
                  <i class="toggle-icon fa fa-arrow-circle-left"></i>
                </button>
              </span>
              <span class="nav-item">
                <a href="#/edit/2" class="btn btn-info">
                  <i class="fa fa-edit"></i>
                </a>
              </span>
              <span class="nav-item">
                <a href="#/delete/2" class="btn btn-danger">
                  <i class="fa fa-close"></i>
                </a>
              </span>
            </span>
          </span>
        </li>
        <li class="click-menu">
          <span class="click-menu-view">
            <span class="click-menu-contents">
              <a href="#/view/3" class="btn-default click-menu-link">
                Car Oil
              </a>
            </span>
            <span class="click-menu-nav">
              <span class="nav-item click-menu-toggle">
                <button type="button" class="btn btn-primary">
                  <i class="toggle-icon fa fa-arrow-circle-left"></i>
                </button>
              </span>
              <span class="nav-item">
                <a href="#/edit/3" class="btn btn-info">
                  <i class="fa fa-edit"></i>
                </a>
              </span>
              <span class="nav-item">
                <a href="#/delete/3" class="btn btn-danger">
                  <i class="fa fa-close"></i>
                </a>
              </span>
            </span>
          </span>
        </li>
      </ul>
    </section>
    
    <script src="../../jquery/dist/jquery.min.js"></script>
    <script src="../../bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/click-menu.min.js"></script>
  </body>
</html>
