<!DOCTYPE html>
<html>
  <head>
    <title>inline-toggle-menu</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="inline-toggle-menu">

    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../dist/inline-toggle-menu.min.css">
  </head>
  <body>
    <section class="container-fluid" style="width: 50%;">
      <header>
        <h1 class="text-center">Products</h1>
      </header>

      <ul class="nav">
        <li class="inline-toggle-menu">
          <span class="inline-toggle-menu__view">
            <a href="#/view/1" class="btn btn-default inline-toggle-menu__link">
              Car Battery
            </a>
            <span class="inline-toggle-menu__nav">
              <button type="button" 
                      class="btn btn-primary inline-toggle-menu__toggle">
                <i class="toggle-icon fa fa-arrow-circle-left"></i>
              </button>
              <a href="#/edit/1" class="btn btn-info">
                <i class="fa fa-edit"></i>
              </a>
              <a href="#/delete/1" class="btn btn-danger">
                <i class="fa fa-close"></i>
              </a>
            </span>
          </span>
        </li>
        <li class="inline-toggle-menu">
          <span class="inline-toggle-menu__view">
            <a href="#/view/2" class="btn btn-default inline-toggle-menu__link">
              Spark Plug
            </a>
            <span class="inline-toggle-menu__nav">
              <button type="button" 
                      class="btn btn-primary inline-toggle-menu__toggle">
                <i class="toggle-icon fa fa-arrow-circle-left"></i>
              </button>
              <a href="#/edit/2" class="btn btn-info">
                <i class="fa fa-edit"></i>
              </a>
              <a href="#/delete/2" class="btn btn-danger">
                <i class="fa fa-close"></i>
              </a>
            </span>
          </span>
        </li>
        <li class="inline-toggle-menu">
          <span class="inline-toggle-menu__view">
            <a href="#/view/3" class="btn btn-default inline-toggle-menu__link">
              Car Oil
            </a>
            <span class="inline-toggle-menu__nav">
              <button type="button" 
                      class="btn btn-primary inline-toggle-menu__toggle">
                <i class="toggle-icon fa fa-arrow-circle-left"></i>
              </button>
              <a href="#/edit/3" class="btn btn-info">
                <i class="fa fa-edit"></i>
              </a>
              <a href="#/delete/3" class="btn btn-danger">
                <i class="fa fa-close"></i>
              </a>
            </span>
          </span>
        </li>
      </ul>
    </section>
    
    <script src="../../jquery/dist/jquery.min.js"></script>
    <script src="../../bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/inline-toggle-menu.min.js"></script>
  </body>
</html>
